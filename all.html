<!DOCTYPE html>
<html lang="en">
<head>
<title>CGPA / Semester GPA Calculator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#4e73df,#9b59b6);
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    padding-top:30px;
}

.container{
    background:white;
    padding:30px;
    border-radius:20px;
    width:95%;
    max-width:1200px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

h1{
    text-align:center;
    color:#4e73df;
}

.select-box, .check-box{
    text-align:center;
    margin:15px 0;
}

select{
    padding:8px 15px;
    border-radius:8px;
    font-size:16px;
}

.main{
    display:flex;
    gap:40px;
    flex-wrap:wrap;
}

.column{
    flex:1;
    min-width:250px;
}

.semester{
    margin-top:20px;
    padding:10px;
    background:linear-gradient(135deg,#dfe9ff,#f3e8ff);
    border-left:6px solid #6f42c1;
    border-radius:10px;
    font-weight:bold;
    color:#6f42c1;
}

.subject{
    margin-top:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.subject label{
    font-weight:bold;
    margin-right:10px;
    flex:1;
    color:#4e73df;
}

.subject input{
    flex:1;
    padding:6px;
    border-radius:6px;
    border:1px solid #ccc;
}

input.error{
    border:2px solid red;
    background:#ffe6e6;
}

button{
    width:100%;
    padding:14px;
    margin-top:20px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#4e73df,#9b59b6);
    color:white;
    font-size:18px;
    cursor:pointer;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

#result{
    text-align:center;
    margin-top:20px;
    font-weight:bold;
    font-size:18px;
}
</style>

<script>
const semesterData = {
    sem1: { subjects:["sub1","sub2","sub3"], credits:[5,5,3] },
    sem2: { subjects:["sub21","sub22","sub23"], credits:[5,5,3] },
    sem3: { subjects:["sub31","sub32","sub33"], credits:[5,5,3] },
    sem4: { subjects:["sub41","sub42","sub43"], credits:[5,5,3] },
    sem5: { subjects:["sub51","sub52","sub53","sub54","sub55","sub56","sub57"], credits:[4,3,3,3,2,3,4] }
};

function setMarks(value){
    document.querySelectorAll("input[type='number']").forEach(input=>{
        input.value = value;
        input.classList.remove("error");
    });

    if(value === 30){
        document.getElementById("set100").checked = false;
    }else{
        document.getElementById("set30").checked = false;
    }
}

function calculate(){
    let selectedSem = document.getElementById("semesterSelect").value;
    let totalCredits = 0;
    let weightedSum = 0;
    let hasError = false;
    let semestersToCalculate = [];

    if(selectedSem === "all"){
        semestersToCalculate = Object.keys(semesterData);
    }else{
        semestersToCalculate.push(selectedSem);
    }

    semestersToCalculate.forEach(sem=>{
        semesterData[sem].subjects.forEach((id,index)=>{
            let input = document.getElementById(id);
            let value = parseFloat(input.value);

            input.classList.remove("error");

            if(input.value === "" || value < 30 || value > 100){
                hasError = true;
                input.classList.add("error");
            }

            totalCredits += semesterData[sem].credits[index];
            weightedSum += value * semesterData[sem].credits[index];
        });
    });

    if(hasError){
        document.getElementById("result").innerText =
        "âš  Marks must be between 30 and 100 in all subjects";
        return;
    }

    let gpa = weightedSum / totalCredits;

    if(selectedSem === "all"){
        document.getElementById("result").innerText =
        "ðŸŽ“ Final CGPA (All Semesters): " + gpa.toFixed(2);
    }else{
        document.getElementById("result").innerText =
        "ðŸŽ“ Semester GPA: " + gpa.toFixed(2);
    }
}
</script>
</head>

<body>

<div class="container">
<h1>Artificial Intelligence Department</h1>
<h1>CGPA / Semester GPA Calculator</h1>

<div class="select-box">
<label>Select Option:</label>
<select id="semesterSelect">
<option value="all">All Semesters (1-5)</option>
<option value="sem1">Semester 1</option>
<option value="sem2">Semester 2</option>
<option value="sem3">Semester 3</option>
<option value="sem4">Semester 4</option>
<option value="sem5">Semester 5</option>
</select>
</div>

<div class="check-box">
<label><input type="checkbox" id="set30" onclick="setMarks(30)"> Set All Subjects = 30</label>
&nbsp;&nbsp;
<label><input type="checkbox" id="set100" onclick="setMarks(100)"> Set All Subjects = 100</label>
</div>

<div class="main">

<div class="column">

<div class="semester">Semester 1</div>
<div class="subject"><label for="sub1">C Language--------23UAI11</label><input type="number" id="sub1"></div>
<div class="subject"><label for="sub2">C Practical-------23UPAI15</label><input type="number" id="sub2"></div>
<div class="subject"><label for="sub3">Maths Statistics--23UEAI12A</label><input type="number" id="sub3"></div>

<div class="semester">Semester 2</div>
<div class="subject"><label for="sub21">Python Language---23UAI21</label><input type="number" id="sub21"></div>
<div class="subject"><label for="sub22">Python Practical--23UPAI25</label><input type="number" id="sub22"></div>
<div class="subject"><label for="sub23">Maths Discrete----23UEAI22B</label><input type="number" id="sub23"></div>

<div class="semester">Semester 3</div>
<div class="subject"><label for="sub31">Artificial Intelligence--23UAI31</label><input type="number" id="sub31"></div>
<div class="subject"><label for="sub32">AI Practical-------------23UPAI35</label><input type="number" id="sub32"></div>
<div class="subject"><label for="sub33">Internet of Things-------23UEAI32A</label><input type="number" id="sub33"></div>

</div>

<div class="column">

<div class="semester">Semester 4</div>
<div class="subject"><label for="sub41">R Programming-----    23UAI41</label><input type="number" id="sub41"></div>
<div class="subject"><label for="sub42">R Practical------23UPAI45</label><input type="number" id="sub42"></div>
<div class="subject"><label for="sub43">Cloud Computing--23UEAI42B</label><input type="number" id="sub43"></div>

<div class="semester">Semester 5</div>
<div class="subject"><label for="sub51">Machine Learning --- 23UAI51</label><input type="number" id="sub51"></div>
<div class="subject"><label for="sub52">ML Practical ---     23UPAI55</label><input type="number" id="sub52"></div>
<div class="subject"><label for="sub53">RDBMS       ----      23UAI52</label><input type="number" id="sub53"></div>
<div class="subject"><label for="sub54">RDBMS Practical ----  23UPAI56</label><input type="number" id="sub54"></div>
<div class="subject"><label for="sub55">Naan Mudhalvan  ---  23UNM50A</label><input type="number" id="sub55"></div>
<div class="subject"><label for="sub56">Cryptography    ---  23UEAI53B</label><input type="number" id="sub56"></div>
<div class="subject"><label for="sub57">Project        ---   23UPAI57</label><input type="number" id="sub57"></div>

</div>

</div>

<button onclick="calculate()">Calculate GPA / CGPA</button>

<h2 id="result"></h2>

</div>
</body>
</html>
