<script>
function calculatesum()
{

const sum=((sub1*3)+(sub2*3)+(sub3*3)+(sub4*3)+(sub5*3)+(sub6*3))/(3+3+3+3+3+3);
document.getElementById('result').innerText='sum:'+sum;
}
</script>
