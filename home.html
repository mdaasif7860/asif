<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | AES Company</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #d9e2ec);
            color: #333;
        }

        header {
            background: #1e3c72;
            background: linear-gradient(to right, #2a5298, #1e3c72);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        header h2 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 1px;
            font-weight: bold;
            color: #fdb813;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #fdb813;
            color: #1e3c72;
            transform: scale(1.1);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h2>AES Matting Company</h2>
        <nav>
            <a href="details.html">Details</a>
            <a href="matting.html">Mats</a>
        </nav>
    </header>

    <main>
        <div class="card">
            <img src="vistingcard.jpg" alt="AES Visiting Card">
        </div>
    </main>

    <footer>
        &copy; 2025 AES Matting Company. All rights reserved.
    </footer>
</body>
</html>
