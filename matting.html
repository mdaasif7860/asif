<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mats - Korai Pai</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    header {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header h2 {
      margin: 0;
      font-size: 28px;
      color: #fdb813;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    nav {
      margin-top: 12px;
    }

    nav a {
      text-decoration: none;
      color: white;
      margin: 0 12px;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #fdb813;
      color: #1e3c72;
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      animation: slideUp 0.6s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 0;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      background: #eef2f3;
    }

    footer {
      text-align: center;
      background: #1e3c72;
      color: white;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
